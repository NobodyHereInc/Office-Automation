<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>LightBox</title>
	<link rel="stylesheet" type="text/css" href="lightbox.css">
	<script type="text/javascript" src="jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="lightbox.js"></script>
</head>
<body>
	<!-- Start Mask layout
	<div id="G-lightbox-mask"></div>
	<!-- End Mask layout
	<!-- Start pop up layout
	<div id="G-lightbox-popup">
		<div class="lightbox-pic-view">
			<span class="lightbox-btn lightbox-pre-btn lightbox-prev-btn-show"></span>
			<img class="lighbox-image" src="images/1-5.JPG" width="100%">
			<span class="lightbox-btn lightbox-next-btn lightbox-next-btn-show"></span>
		</div>
		<div class="lighbox-pic-caption">
			<div class="lightbox-caption-area">
				<p class="lightbox-pic-des">picture title</p>
				<span class="lightbox-of-index"> index : 1 of 4</span>
			</div>
			<span class="lightbox-close-btn"></span>
		</div>
	</div>
	<!-- End pop up layout-->
<div>
	<img class="js-lightbox"
	     data-role="lightbox"
	     data-source="images/1-1.jpg"
	     src="images/1-1.jpg"
	     data-id="1"
	     data-group="group-1"
	     data-caption="11111111111111111111"
	     width="100"
	     height="100" 
	>
	<img class="js-lightbox"
	     data-role="lightbox"
	     data-source="images/1-2.jpg"
	     src="images/1-2.jpg"
	     data-id="2"
	     data-group="group-1"
	     data-caption="2222222222222222222"
	     width="100"
	     height="100" 
	>
	<img class="js-lightbox"
	     data-role="lightbox"
	     data-source="images/1-3.jpg"
	     src="images/1-3.jpg"
	     data-id="3"
	     data-group="group-1"
	     data-caption="33333333333333"
	     width="100"
	     height="100" 
	>
</div>
<div>
	<img class="js-lightbox"
	     data-role="lightbox"
	     data-source="images/2-1.jpg"
	     src="images/2-1.jpg"
	     data-id="4"
	     data-group="group-2"
	     data-caption=""
	     width="100"
	     height="100" 
	>
</div>
	

	<script type="text/javascript">
		$(function(){
			var lightbox = new LightBox();
		});
	</script>
</body>
</html>
