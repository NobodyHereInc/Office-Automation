<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
		<title>Error or Exception Page.</title>
		<style type="text/css">
			body{
				background-image: url('/Content/Images/404.jpg');
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-position: center center;
			}
			p,span{
				font-family: "Comic Sans MS", cursive, sans-serif;
				font-size: 24px;
				color:red;				
			}
			#div1{
				text-align: center;
				top: 200px;
			}
		</style>
		<script type="text/javascript">     
			function countDown(secs,surl){     
			 	//alert(surl);     
	 			var jumpTo = document.getElementById('jumpTo');
	 			jumpTo.innerHTML=secs;  
	 		 	if(--secs>0){     
	     			setTimeout("countDown("+secs+")",1000);     
	     		}     
	 			else{       
	 		 	    window.location.href = '/Home/index/'
	     		}     
	 		}     
		</script> 
	</head>

	<body>
		<div id="div1">
			<p>OA System have some problem or your request page is not exist.</p>
			<span id="jumpTo">5</span><span>Seconds automatically jump to</span>
			<script type="text/javascript">
				countDown(5);
			</script>  
		</div>		
	</body>
</html>
